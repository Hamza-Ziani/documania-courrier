<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation class="dark bg-primary-900 text-white print:hidden" [appearance]="navigationAppearance"
    [mode]="isScreenSmall ? 'over' : 'side'" [name]="'mainNavigation'" [navigation]="navigation.default"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center justify-center h-20">
            <img class="w-8" src="assets/images/logo/logo.svg" alt="Logo image">
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div
        class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <div class="flex items-center pr-2 space-x-2">
            <!-- Navigation toggle button -->
            <!-- <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
            </button> -->
            <!-- Navigation appearance toggle button -->
            <button class="hidden md:inline-flex" mat-icon-button (click)="toggleNavigationAppearance()">
                <mat-icon [svgIcon]="'heroicons_outline:arrows-right-left'"></mat-icon>
            </button>
              <!-- Print Button -->
              <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
        </div>
        <!-- Logo Wrapper -->
    <div class="flex justify-center flex-1">
        <img src="assets/logo/documania-no-bg1.png" style="width: 100px;height: 60px;" alt="">
    </div>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <languages></languages>
            <!-- Share Button -->
            <button mat-icon-button>
            <mat-icon svgIcon="heroicons_outline:share"></mat-icon>
            </button>
            <mat-icon svgIcon="heroicons_outline:clipboard-document"></mat-icon>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30" height="30" viewBox="0,0,256,256"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M45,34v-16c0,-4.418 -3.582,-8 -8,-8h-21c-4.418,0 -8,3.582 -8,8v16z" fill="#fcc419"></path><path d="M11,33c0,0.552 -0.448,1 -1,1h-6c-0.552,0 -1,-0.448 -1,-1v0c0,-0.552 0.448,-1 1,-1h6c0.552,0 1,0.448 1,1z" fill="#fcc419"></path><path d="M16,12c-3.309,0 -6,2.691 -6,6v14h12v-14c0,-3.309 -2.691,-6 -6,-6z" fill="#0d47a1"></path><path d="M28,4h6v4h-6z" fill="#ff3d00"></path><path d="M28,6h2v11h-2z" fill="#ff3d00"></path><path d="M29,16c-1.10457,0 -2,0.89543 -2,2c0,1.10457 0.89543,2 2,2c1.10457,0 2,-0.89543 2,-2c0,-1.10457 -0.89543,-2 -2,-2z" fill="#ff3d00"></path><path d="M29,17c-0.55228,0 -1,0.44772 -1,1c0,0.55228 0.44772,1 1,1c0.55228,0 1,-0.44772 1,-1c0,-0.55228 -0.44772,-1 -1,-1z" fill="#dd2c00"></path><path d="M25,34h5v10h-5z" fill="#ffcc80"></path><path d="M25,34h5v2h-5z" fill="#ffa726"></path><path d="M13,21v9c0,1.025 0.975,2 2,2h7v-13h-7c-1.025,0 -2,0.975 -2,2z" fill="#cfd8dc"></path><path d="M13,21v1l9,7v-2l-8.782,-6.831c-0.135,0.261 -0.218,0.542 -0.218,0.831z" fill="#78909c"></path></g></g></svg>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px" viewBox="0,0,256,256"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M30,41l-4,4h-4l-4,-4v-20h12v8l-2,2l2,2v2l-2,2l2,2z" fill="#fcc419"></path><path d="M38,7.8c-0.5,-1.8 -2,-3.1 -3.7,-3.6c-2.4,-0.5 -6.1,-1.2 -10.3,-1.2c-4.2,0 -7.9,0.7 -10.3,1.2c-1.7,0.5 -3.2,1.8 -3.7,3.6c-0.5,1.7 -1,4.1 -1,6.7c0,2.6 0.5,5 1,6.7c0.5,1.8 1.9,3.1 3.7,3.5c2.4,0.6 6.1,1.3 10.3,1.3c4.2,0 7.9,-0.7 10.3,-1.2c1.8,-0.4 3.2,-1.8 3.7,-3.5c0.5,-1.7 1,-4.1 1,-6.7c0,-2.7 -0.5,-5.1 -1,-6.8zM29,13h-10c-1.1,0 -2,-0.9 -2,-2v-2c0,-0.6 3.1,-1 7,-1c3.9,0 7,0.4 7,1v2c0,1.1 -0.9,2 -2,2z" fill="#fcc419"></path><path d="M23,26h2v19h-2z" fill="#d68600"></path></g></g></svg>
            <!-- <notifications></notifications> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 12c2.28 0 4.14-1.86 4.14-4.14C16.14 5.86 14.28 4 12 4S7.86 5.86 7.86 7.86C7.86 10.14 9.72 12 12 12z"></path>
                <path d="M5.6 18.39C6.91 16.4 9.34 15 12 15s5.09 1.4 6.4 3.39"></path>
              </svg>
            <!-- <user></user> -->


        </div>
    </div>
    <!-- End Header -->

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <router-outlet *ngIf="true">

        </router-outlet>
    </div>
    <!-- End Content -->

    <!-- Footer -->
    <div
        class="relative flex flex-0 items-center justify-center w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Documania Courrier &copy; {{currentYear}}</span>
    </div>
    <!-- End Footer -->

</div>
